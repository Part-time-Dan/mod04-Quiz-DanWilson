<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles.css"/>
    <title>Mod04 Dan's Quiz</title>

</head>
<body>

    <header>
        <h1>Javascript Quiz</h1>
    </header>

    <div class="timer hidden" id="time"></div>

    <section class="container">

        <div id="questioncard" class="hidden">

            <div id="question">
                <h2>Question question question</h2>
            </div>

            <div class="answers" id="answer-btn">

                <button class="btn">Answer 1</button> 
                <button class="btn">Answer 2</button> 
                <button class="btn">Answer 3</button> 
                <button class="btn">Answer 4</button> 
                
            </div>

            <div id="feedback" class="feedback hidden">Placeholder</div>

        </div>

    </section>

    <div id="response" class="response hidden">
        <label for="current score" id="score">Score:</label>
    </div>

    <div>
        <a href="" class="scores">View high scores</a>
    </div>

    <section class="initials hidden">

        <label for="initials">Enter initials:</label>

        <input type="text" id="initials" name="initials" required>

        <input type="submit" value="Submit">

    </section>

    <div class="gameover hidden" id="end">
        <h3>Game Over!</h3>
    </div>

    <section>

        <div class="buttons">
            <button id="start-btn" class="btn hidden">Start Quiz!</button>
            <button id="play-btn" class="btn hidden">Play Again?</button>
        </div>

    </section>

    <script src="./assets/script.js"></script>
</body>

</html>
